<div class="adduser-dialog-container">
    <div class="adduser-title d-flex justify-content-between align-items-center">
        <h3>Deactivate</h3>
    </div>
  
    <img alt="no-image" src="../../assets/warning-24.png" alt="no-image"
       style="position: relative;left: 42%;padding: 40px 0px 0px;">
    <br><br>
      <p style="margin-left: 50px;">
           Are you sure you want to change status ?
      </p>
  
    <div class="button-wrap d-flex justify-content-center">
      <button class="cancel-btn" type="button" [mat-dialog-close]="true">Cancel</button>
      <button class="add-user" type="submit" (click)="changeStatus()">Confirm</button>
    </div>
  
  
  </div>
